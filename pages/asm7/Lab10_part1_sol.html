<!doctype html>
<html>
	<head>
		<script src="script/Lab10_part1.js"></script>
		<link href="css/Lab10_part1.css" rel="stylesheet">
		<meta name="author" content="Bambang">
		<meta charset="utf-8">
	</head>
	<body>
		<table>
		<tr>
			<td>				
				<h3>Change font color</h3>
				<input type="radio" name="color" value="red" onclick="changeColor(this.value)">Red
				<input type="radio" name="color" value="blue" onclick="changeColor(this.value)">Blue
				<input type="radio" name="color" value="green" onclick="changeColor(this.value)">Green							
			</td>
			<td id="td_text" rowspan="2">
				<h1 id="text">CSIS 1280
				</h1>
			</td>
		</tr>
		<tr>
			<td>
				<h3>Change background color</h3>
				<select name="color" id="colorsel" onChange="changeBg()">
					<option value="nothing">  </option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
				</select>			
			</td>
		</tr>
		</table>
	
		<script>
			function changeColor(value) {
				document.getElementById("text").style.color = value;
			}

			function changeBg() {
				document.getElementById("td_text").style.backgroundColor = document.getElementById("colorsel").value;
			}
		</script>
	</body>
</html>
